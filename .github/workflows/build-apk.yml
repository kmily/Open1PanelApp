name: Build APK

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  release:
    types: [ published ]
  workflow_dispatch:

jobs:
  build-apk:
    name: Build Android APK
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Java
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'

    - name: Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.22.3'
        channel: 'stable'
        cache: true

    - name: Get dependencies
      run: flutter pub get

    - name: Generate code
      run: flutter packages pub run build_runner build --delete-conflicting-outputs

    - name: Analyze code
      run: flutter analyze --no-fatal-infos || true

    - name: Run tests
      run: flutter test || true

    - name: Build APK
      run: flutter build apk --release --tree-shake-icons

    - name: Build App Bundle
      run: flutter build appbundle --release

    - name: Sign APK (if release)
      if: github.event_name == 'release'
      run: |
        echo "APK signing would go here for production releases"
        echo "For now, we'll just copy the APK with a signed suffix"

    - name: Upload APK artifact
      uses: actions/upload-artifact@v4
      with:
        name: app-release-apk
        path: |
          build/app/outputs/flutter-apk/app-release.apk
          build/app/outputs/bundle/release/app-release.aab
        retention-days: 30

    - name: Upload test results
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: test-results
        path: |
          coverage/
          test_results.xml
        retention-days: 7

    - name: Get app version
      id: version
      run: |
        APP_VERSION=$(grep -E "^\s*version:\s+" pubspec.yaml | awk '{print $2}')
        echo "app_version=${APP_VERSION%+*}" >> $GITHUB_OUTPUT
        echo "app_version_code=${APP_VERSION##*+}" >> $GITHUB_OUTPUT

    - name: Create Release (on release)
      if: github.event_name == 'release'
      uses: softprops/action-gh-release@v1
